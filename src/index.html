<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GoWeb</title>
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.png" />
  </head>

  <body>
    <form
      class="form"
      name="callback"
      method="POST"
      autocomplete="on"
      netlify-honeypot="bot-field"
      netlify
    >
      <input type="hidden" name="form-name" value="callback" />

      <h2 class="form__title">Request Callback</h2>

      <div class="input__box">
        <input
          id="name"
          class="input"
          type="text"
          name="name"
          placeholder="Enter your name"
        />
        <label for="name" class="input__label">Enter your name</label>
      </div>

      <div class="input__box">
        <input
          id="email"
          class="input"
          type="email"
          name="email"
          placeholder="Enter email"
        />
        <label for="email" class="input__label">Enter email*</label>
      </div>

      <p class="form__notification is-hidden">This is a required field</p>

      <button class="form__btn" type="submit">Send</button>
    </form>
  </body>
</html>
